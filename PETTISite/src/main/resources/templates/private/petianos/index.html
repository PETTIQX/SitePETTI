<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>PET-TI Quixadá</title>

    <!-- CSS  -->
    <!--Import Google Icon Font-->
	<link th:href="@{http://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet" />
	<!--Import materialize.css-->
	<link th:href="@{/webjars/materializecss/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection" />
    
    <!-- Import our CSS -->
	<link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection" />
    <link th:href="@{/css/estilo.css}" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="shortcut icon" th:href="@{/favicon.ico}" />
    
    <script th:src="@{https://use.fontawesome.com/2468e00924.js}"></script>

</head>

<body th:background="@{/img/background2.jpg}">

	<table class="card-panel centered-panel">
		<thead>
			<tr>
				<th><a th:href="@{/dashboard}"
					class="waves-effect waves-light btn blue"><i
						class="material-icons left">skip_previous</i>Voltar</a></th>
				<th>Foto</th>
				<th>Nome</th>
				<th>Ação</th>
				<th><a th:href="@{/cadastro}"
					class="waves-effect waves-light btn blue"><i
						class="material-icons left">add</i>Cadastrar</a></th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="petiano : ${petianos}">
				<td></td>
				<td><img
					th:src="@{/img/fotoCaricatura/{foto}(foto=${petiano.fotoCaricatura})}"
					alt="" width="50" class="circle responsive-img" /></td>
				<td th:text="${petiano.nome}"></td>
				<td><a class="waves-effect waves-light btn blue"><i
						class="material-icons left">settings</i>Editar</a> <a
					th:href="@{/petianos/excluir/{id}(id=${petiano.id})}"
					class="waves-effect waves-light btn red"><i
						class="material-icons left">delete</i>Excluir</a></td>
				<td></td>
			</tr>
		</tbody>
	</table>

	<!--Import jQuery before materialize.js-->
	<script th:src="@{/webjars/jquery/jquery.js}"></script>
	<script th:src="@{/webjars/materializecss/js/materialize.js}"></script>
    
    <script th:src="@{/js/init.js}"></script>

</body>

</html>
